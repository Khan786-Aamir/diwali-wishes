<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali ‚ú®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at center, #0a0a1f, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      position: relative;
      padding: 1rem;
    }

    h1 {
      font-size: 4rem;
      color: gold;
      text-shadow: 0 0 30px orange, 0 0 60px gold, 0 0 120px red;
      animation: glow 2s infinite alternate;
      line-height: 1.2;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px orange, 0 0 40px gold;
      }
      to {
        text-shadow: 0 0 60px gold, 0 0 100px orange, 0 0 150px red;
      }
    }

    .message {
      font-size: 1.4rem;
      color: #ffdf70;
      margin-top: 10px;
      text-shadow: 0 0 10px yellow;
      max-width: 90%;
    }

    .from-message {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ffee;
      text-shadow: 0 0 20px cyan, 0 0 40px #00ffff;
      animation: fade 3s infinite alternate;
      max-width: 90%;
    }

    @keyframes fade {
      from {
        opacity: 0.7;
      }
      to {
        opacity: 1;
      }
    }

    .lamp {
      position: relative;
      width: 150px;
      height: 90px;
      background: #ffbb00;
      border-radius: 0 0 100px 100px;
      margin-top: 30px;
      box-shadow: 0 0 40px rgba(255, 200, 0, 0.8);
    }

    .flame {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: radial-gradient(circle at bottom, orange 20%, gold 60%, transparent 70%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      box-shadow: 0 0 50px 10px orange;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }

    /* Fireworks */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      animation: spark 1.5s ease-out forwards;
    }

    @keyframes spark {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    /* Floating Diyas */
    .floating-diya {
      position: absolute;
      width: 60px;
      height: 40px;
      background: #ffbb00;
      border-radius: 0 0 40px 40px;
      bottom: 10px;
      box-shadow: 0 0 30px #ffaa00;
      animation: float 6s ease-in-out infinite alternate;
    }

    .floating-diya::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      border-radius: 50%;
      background: radial-gradient(circle at bottom, orange 10%, gold 60%, transparent 80%);
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-15px);
      }
    }

    /* üåê Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .message {
        font-size: 1.2rem;
      }
      .from-message {
        font-size: 1.1rem;
      }
      .lamp {
        width: 120px;
        height: 70px;
      }
      .flame {
        width: 25px;
        height: 50px;
        top: -50px;
      }
      .floating-diya {
        width: 50px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.4rem;
      }
      .message {
        font-size: 1rem;
      }
      .from-message {
        font-size: 1rem;
      }
      .lamp {
        width: 100px;
        height: 60px;
      }
      .flame {
        width: 20px;
        height: 40px;
        top: -40px;
      }
      .floating-diya {
        width: 40px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="fireworks"></div>

  <h1>ü™î Happy Diwali ü™î</h1>
  <p class="message">May your life be filled with light, joy, and prosperity!</p>
  <p class="from-message">üí´ Aamir Bhai wishes you all a very Happy and Prosperous Diwali! üí´</p>

  <div class="lamp">
    <div class="flame"></div>
  </div>

  <!-- Floating Diyas -->
  <div class="floating-diya" style="left:5%; animation-delay:0s;"></div>
  <div class="floating-diya" style="left:25%; animation-delay:1s;"></div>
  <div class="floating-diya" style="left:60%; animation-delay:2s;"></div>
  <div class="floating-diya" style="left:85%; animation-delay:3s;"></div>

  <script>
    // üéÜ Fireworks Animation
    const fireworks = document.querySelector(".fireworks");

    function createSpark() {
      const spark = document.createElement("div");
      spark.classList.add("spark");

      const x = (Math.random() - 0.5) * 800 + "px";
      const y = (Math.random() - 0.5) * 800 + "px";
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

      spark.style.setProperty("--x", x);
      spark.style.setProperty("--y", y);
      spark.style.background = color;

      spark.style.left = Math.random() * 100 + "%";
      spark.style.top = Math.random() * 100 + "%";

      fireworks.appendChild(spark);
      setTimeout(() => spark.remove(), 1500);
    }

    setInterval(createSpark, 120);
  </script>
</body>
</html>
